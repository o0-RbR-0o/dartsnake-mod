<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Dart</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
  </head>
 
  <body>
    <div class="container">
      
      <div id='welcome'>
        <span id="start">Start</span>
      </div>
      
      <div id='message'>
        <div id='gameover'></div>
        <div id='reasons'></div>
      </div>
      <div>Score: <span id="score"></span></div>
      <div id='scrollbg'>
      <table id='snakegame'>
      </table>
      </div>
      <div style="width:51%; margin:auto;   padding: 0px 0px 0px 0px; border: 2px solid">
        <div style="width:49.5%; background-color:red;position:relative;left:0px; display: inline-block;  padding: 0px 0px 0px 0px;">&nbsp;</div>
        <div style="width:49.5%; background-color:blue; display: inline-block;position:relative;right:0px;   padding: 0px 0px 0px 0px;">&nbsp;</div>
      </div>
    <audio controls muted="true" loop id='audiop'>
  <source src="audio/rbr_gamemusic1.ogg" type="audio/ogg">
  Your browser does not support the audio element.
</audio>
    </div>
    <script type='application/dart' src='snakeclient.dart'></script>
    <script src='packages/browser/dart.js'></script>   
  </body>
</html>
