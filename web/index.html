<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumffisch[NoCanvas]</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
  </head>
 
  <body>
    
    <div class="container">
      <div id="intro_overlay">
    
      <div id='welcome'>
        <span id="start">Start</span>
      </div>
      
      <div id='message' style="display:none">

      </div>
     </div>
      <div id='main_background'>
      <div id='scrollbg'>
      <table id='snakegame'>
      </table>
      </div>
      </div>
      <div id="lifes" style="">
      
      </div>
      <div style="width:320px; height:16px; padding: 0px 0px 0px 0px; border: 3px solid; border-radius:5px; text-align:left; overflow:hidden;">
        <div id="weapon-power"></div>
        
      </div>
       <div><span id="score"></span></div>

    <audio controls muted="true" loop id='audiop' style="display:none;">
  <source src="audio/rbr_gamemusic1.ogg" type="audio/ogg" >

  </source>

    </audio>
    </div>
    <script type='application/dart' src='ffischclient.dart'></script>
    <script src='packages/browser/dart.js'></script>
